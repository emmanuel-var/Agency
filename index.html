<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency</title>
    <link rel="stylesheet" type="text/css" href="agency.css" media="screen">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="style">
    <header>
        <nav>
            <a href="https://page-web-1.netlify.app"><i class="fas fa-home"></i></a>
            <div>
                <a href="https://pagweb1-gallery.netlify.app"><button>Gallery</button></a>
                <a href="https://pageweb1-shop.netlify.app"><button>Shop</button></a>
                <a href="https://pagina-web1-agency.netlify.app"><button>Agency</button></a>
            </div>
        </nav>
    </header>
    <div class="title col-lg-12 col-md-12 col-sm-12 col-esm-12">
        <h1 class="animate__animated animate__backInDown">Agency</h1>
        <p class="animate__animated animate__backInUp">The best cars in the best price</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-esm-12">
                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th><p>Description</p></th>
                            <th><p>Image</p></th>
                        </tr>
                    </thead>
                    <tbody id="container-cars">   
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card bg-blue">
            <div class="card-body">
                <h2>Add Car</h2>
                <form id="form-car" onsubmit="event.preventDefault(), addCar()" action="/cars.php">
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Enter the brand" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Enter the model" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="Enter the year" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Enter the color" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter the price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div><p>por Emmanuel Vargas para ACADEMLO↗. ©2020</p></div>
    </footer>
    <script src="./js.js"></script>
</body>
</html>
